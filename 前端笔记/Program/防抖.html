<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height:2000px;
            background:red;
            width:100px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        function debounce(fn,delay){
            var timeid;
            return function(){
                if(timeid){
                    clearTimeout(timeid);
                }
                timeid=setTimeout(fn,delay);
            }
        }
        function func(){
            console.log(Math.random());
        }
        document.addEventListener("scroll",debounce(func,1000));
    </script>
</body>
</html>
