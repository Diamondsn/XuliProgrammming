<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #left {
            background-color: red;
            width:100px;
            height:400px;
            float:left;
            /* 或者
            display:inline-block; */
        }
        #right {
            background-color: pink;
            display: inline-block;
            position: absolute;
            left:100px;
            height:400px;
            right:0;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
