<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #left,#right{
            position:relative;
        }
        #container{
            padding-left:200px;
        }
        #left{
width:200px;
height:400px;
background-color:red;
left:-200px;
float:left;
        }
        #right{
            width:100%;
            height:400px;
background-color:green;
margin-left:-100%;
float:right;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left">left</div>
    <div id="right">right</div>
</div>
</body>
</html>
